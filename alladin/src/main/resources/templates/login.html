<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 380px;
            padding: 25px;
        }
        .form-control {
            font-size: 0.95rem;
            padding: 10px;
        }
        .btn {
            font-size: 0.9rem;
            padding: 8px;
        }
    </style>
</head>
<body>
<div class="card login-card shadow-sm">
    <h4 class="text-center mb-3">Login</h4>

    <form th:action="@{/auth/login}" method="POST">

        <div th:if="${param.error}" class="alert alert-danger text-center mb-3">
            Invalid email or password.
        </div>


        <div th:if="${param.blocked}" class="alert alert-danger text-center mb-3">
            Your account has been blocked. Please check your email.
        </div>

        <div th:if="${param.unblocked}" class="alert alert-success text-center mb-3">
            Your account has been unblocked. Please login again.
        </div>


        <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <div class="d-grid gap-2">
        <a th:href="@{/register}" class="btn btn-outline-secondary">Register</a>
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger">Login with Google</a>
    </div>
</div>
</body>
</html>
