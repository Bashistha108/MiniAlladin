<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-label {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-block {
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body class="container mt-5">

<h2 class="mb-4 text-center">Update User Profile</h2>

<form th:action="@{'/admin/manage-users/update/' + ${user.userId}}"
      th:object="${user}"
      method="post"
      class="mx-auto" style="max-width: 500px;">

    <div class="form-group d-flex align-items-center">
        <label class="me-3" style="min-width: 100px;">First Name:</label>
        <input type="text" th:field="*{firstName}" class="form-control" required>
    </div>

    <div class="form-group d-flex align-items-center">
        <label class="me-3" style="min-width: 100px;">Last Name:</label>
        <input type="text" th:field="*{lastName}" class="form-control" required>
    </div>

    <div class="form-group d-flex align-items-center">
        <label class="me-3" style="min-width: 100px;">Email:</label>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="form-group d-flex align-items-center">
        <label class="me-3" style="min-width: 100px;">New Password:</label>
        <input type="password" name="newPassword" class="form-control" placeholder="Leave blank to keep current">
    </div>

    <div class="form-group d-flex align-items-center">
        <label class="me-3" style="min-width: 100px;">Role:</label>
        <select th:field="*{role}" class="form-select">
            <option value="TRADER">Trader</option>
            <option value="ADMIN">Admin</option>
        </select>
    </div>

    <div class="d-flex flex-column align-items-center mt-4 gap-2">
        <button type="submit" class="btn btn-primary btn-block">Update</button>
        <a th:href="@{/admin/manage-users}" class="btn btn-secondary btn-block">‚Üê Back</a>
    </div>

</form>

</body>
</html>
