<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">My Profile</h2>

<form th:action="@{/profile}" th:object="${user}" method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">First Name</label>
    <input type="text" th:field="*{firstName}" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Last Name</label>
    <input type="text" th:field="*{lastName}" class="form-control" required>
  </div>
  <div class="col-12">
    <label class="form-label">Email</label>
    <input type="email" th:field="*{email}" class="form-control" required>
  </div>
  <div class="col-12">
    <label class="form-label">New Password (optional)</label>
    <input type="password" name="newPassword" class="form-control">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-outline-primary">Update</button>
    <a href="/trader/trader-dashboard" class="btn btn-outline-dark">‚Üê Back</a>
  </div>
</form>
</body>
</html>
