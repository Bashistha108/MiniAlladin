<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Trader - All Stocks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Available Stocks to Trade</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Symbol</th>
      <th>Name</th>
      <th>Exchange</th>
      <th>Price</th>
      <th>Currency</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stock : ${stocks}">
      <td th:text="${stock.symbol}"></td>
      <td th:text="${stock.name}"></td>
      <td th:text="${stock.exchange}"></td>
      <td th:text="${stock.currentPrice}"></td>
      <td th:text="${stock.currency}"></td>
      <td class="text-center align-middle" style="width: 160px;">
        <div class="d-flex justify-content-center gap-2">
          <a th:href="@{'/trader/buy/' + ${stock.stockId}}" class="btn btn-success btn-sm px-3 py-2">
            Buy
          </a>
          <a th:href="@{'/trader/sell/' + ${stock.stockId}}" class="btn btn-danger btn-sm px-3 py-2">
            Sell
          </a>
        </div>
      </td>
    </tr>

    </tbody>
  </table>

  <br><br>
  <a th:href="@{'/trader/trader-dashboard'}" class="btn btn-outline-dark btn-sm px-3 py-2">Back to Dashboard</a>
</div>
</body>
</html>
