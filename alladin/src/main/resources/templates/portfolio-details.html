<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trade Details</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center">üìÑ Open Trades for Selected Stock</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Ticker</th>
            <th>Open Date</th>
            <th>Quantity</th>
            <th>Direction</th>
            <th>Open Price</th>
            <th>Current Price</th>
            <th>P/L</th>
            <th>Value</th>
            <th>Close</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trade : ${tradeList}">
            <td th:text="${trade.stockSymbol}"></td>
            <td th:text="${#temporals.format(trade.openTimestamp, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${trade.quantity}"></td>
            <td th:text="${trade.direction}"></td>
            <td th:text="${trade.openPrice}"></td>
            <td th:text="${trade.currentPrice}"></td>
            <td th:text="${trade.profitLoss}"
                th:classappend="${trade.profitLoss > 0} ? 'text-success' : 'text-danger'"></td>
            <td th:text="${trade.totalValue}"></td>
            <td>
                <form th:action="@{'/trader/portfolio/close/' + ${trade.tradeId}}" method="post">
                    <button class="btn btn-sm btn-danger" type="submit">Close</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-end mt-4">
        <a href="/trader/portfolio" class="btn btn-secondary">‚Üê Back to Portfolio</a>
    </div>
</div>
</body>
</html>
