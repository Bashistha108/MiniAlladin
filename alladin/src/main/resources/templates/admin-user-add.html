<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Add New User</h2>
<form th:action="@{/admin/manage-users/adduser}" th:object="${userCreateDTO}" method="POST" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" required>
    </div>
    <div class="col-12">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="col-12">
        <label class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" required>
    </div>
    <div class="col-12">
        <label class="form-label">Role</label>
        <select th:field="*{role}" class="form-select">
            <option value="TRADER">Trader</option>
            <option value="ADMIN">Admin</option>
        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Create User</button>
        <a th:href="@{/admin/manage-users}" class="btn btn-secondary">‚Üê Back</a>
    </div>
</form>
</body>
</html>
