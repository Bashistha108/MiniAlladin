<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2 class="mb-4">Stocks Management</h2>

    <!-- Add New Stock Form -->
    <form th:action="@{/admin/manage-stocks/create}" method="POST" class="row g-2 align-items-end mb-4">
        <div class="col-md-2"><input class="form-control form-control-sm" name="symbol" placeholder="Symbol"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" name="name" placeholder="Name"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" name="exchange" placeholder="Exchange"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" name="currency" placeholder="Currency"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" name="sector" placeholder="Sector"></div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-sm">+ Add Stock</button>
        </div>
    </form>


    <!-- Stock Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Symbol</th>
            <th>Name</th>
            <th>Exchange</th>
            <th>Currency</th>
            <th>Sector</th>
            <th>Price</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stocks}">
            <td th:text="${stock.stockId}"></td>
            <td th:text="${stock.symbol}"></td>
            <td th:text="${stock.name}"></td>
            <td th:text="${stock.exchange}"></td>
            <td th:text="${stock.currency}"></td>
            <td th:text="${stock.sector}"></td>
            <td th:text="${stock.currentPrice}"></td>
            <td th:text="${stock.priceUpdatedAt}"></td>
            <td style="width: 150px;" class="text-center align-middle">
                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{/admin/manage-stocks/update/{id}(id=${stock.stockId})}" class="btn btn-warning btn-sm">Update</a>

                    <form th:action="@{/admin/manage-stocks/delete/{id}(id=${stock.stockId})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </td>



        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
