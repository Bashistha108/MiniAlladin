<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Closed Trades</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2 class="text-center mb-4">Closed Trade History</h2>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark text-center">
        <tr>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Open Price</th>
            <th>Close Price</th>
            <th>Direction</th>
            <th>Open Date</th>
            <th>Close Date</th>
            <th>P/L ($)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trade : ${closedTrades}" class="text-center">
            <td th:text="${trade.stock.symbol}">AAPL</td>
            <td th:text="${trade.quantity}">10</td>
            <td th:text="${trade.openPrice}">100</td>
            <td th:text="${trade.closePrice}">110</td>
            <td th:text="${trade.tradeType}">LONG</td>
            <td th:text="${#temporals.format(trade.openTimestamp, 'yyyy-MM-dd HH:mm')}">2025-08-01</td>
            <td th:text="${#temporals.format(trade.closeTimestamp, 'yyyy-MM-dd HH:mm')}">2025-08-01</td>
            <td th:text="${trade.profitLoss}">+100</td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/trader/portfolio}" class="btn btn-outline-dark">‚Üê Back to Portfolio</a>
    </div>
</div>
</body>
</html>
