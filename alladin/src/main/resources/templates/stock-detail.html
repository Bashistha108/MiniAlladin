<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Detail</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1f2937;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .stock-card {
            background: #374151;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            max-width: 90vw;
            border: 1px solid #4b5563;
        }

        .stock-symbol {
            font-size: 0.9rem;
            font-weight: 500;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stock-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #f9fafb;
            margin-bottom: 40px;
        }

        .price-container {
            margin: 40px 0;
        }

        .price {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            transition: all 0.3s ease;
            color: #d1d5db;
        }

        .price.price-up {
            color: #34d399;
            animation: blink-up 0.6s ease-out;
        }

        .price.price-down {
            color: #f87171;
            animation: blink-down 0.6s ease-out;
        }

        @keyframes blink-up {
            0% { color: #d1d5db; }
            50% {
                color: #34d399;
                transform: scale(1.05);
            }
            100% {
                color: #34d399;
                transform: scale(1);
            }
        }

        @keyframes blink-down {
            0% { color: #d1d5db; }
            50% {
                color: #f87171;
                transform: scale(1.05);
            }
            100% {
                color: #f87171;
                transform: scale(1);
            }
        }

        .action-buttons {
            margin-top: 40px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .action-buttons .btn {
            flex: 1;
            max-width: 120px;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-buy {
            background-color: #065f46;
            color: #d1fae5;
        }

        .btn-buy:hover {
            background-color: #047857;
            transform: translateY(-1px);
            color: #ecfdf5;
        }

        .btn-sell {
            background-color: #991b1b;
            color: #fecaca;
        }

        .btn-sell:hover {
            background-color: #7f1d1d;
            transform: translateY(-1px);
            color: #fee2e2;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .stock-card {
            position: relative;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @media (max-width: 480px) {
            .stock-card {
                padding: 40px 20px;
            }

            .stock-name {
                font-size: 1.5rem;
            }

            .price {
                font-size: 2.8rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .action-buttons .btn {
                max-width: none;
            }
        }
    </style>
</head>
<body>

<div class="stock-card">
    <div class="status-indicator"></div>

    <div class="stock-symbol" th:text="${symbol}">AAPL</div>


    <div class="price-container">
        <div id="live-price" class="price">
            <span id="price-value" th:text="'$' + ${price}">Loading...</span>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-buy">Buy</button>
        <button class="btn btn-sell">Sell</button>
    </div>
</div>

<script th:inline="javascript">
    const symbol = /*[[${symbol}]]*/ 'AAPL';
    let lastPrice = parseFloat(/*[[${price}]]*/ '0');

    console.log("Stock symbol from backend: ", symbol);

    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    console.log("Opening WebSocket...");

    stompClient.connect({}, () => {
        console.log("WebSocket connected");

        const topic = '/topic/stock-price/' + symbol;
        console.log("Subscribing to topic:", topic);

        stompClient.subscribe(topic, (message) => {
            const newPrice = parseFloat(message.body);
            const priceEl = document.getElementById('price-value');
            const priceWrapper = document.getElementById('live-price');

            // Clear previous animations
            priceWrapper.className = 'price';

            if (!isNaN(newPrice)) {
                // Force reflow to ensure classes are cleared
                void priceWrapper.offsetWidth;

                if (newPrice > lastPrice) {
                    priceWrapper.classList.add('price-up');
                } else if (newPrice < lastPrice) {
                    priceWrapper.classList.add('price-down');
                }

                priceEl.innerText = '$' + newPrice.toFixed(2);
                lastPrice = newPrice;
            } else {
                priceEl.innerText = 'Invalid price';
            }
        });

        // Tell backend to start tracking this stock
        fetch(`/api/stocks/set-symbol?symbol=${symbol}`, { method: "POST" })
            .then(() => console.log("Backend notified to track:", symbol))
            .catch(err => console.error("Failed to notify backend:", err));
    });

    // Add click handlers for buy/sell buttons
    document.querySelector('.btn-buy').addEventListener('click', () => {
        console.log('Buy clicked for', symbol);
        // Add your buy logic here
    });

    document.querySelector('.btn-sell').addEventListener('click', () => {
        console.log('Sell clicked for', symbol);
        // Add your sell logic here
    });
</script>

</body>
</html>
