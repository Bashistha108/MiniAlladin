<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Manage Users</title>
  <meta charset="UTF-8" />
</head>
<body>
<h2>User Management</h2>
<div style="margin-top: 10px;">
  <a th:href="@{/admin/manage-users/adduser}">+ Add New User</a>
</div>

<br><br>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Active</th>
    <th>Created At</th>
    <th>Updated At</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.userId}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.role}"></td>
    <td th:text="${user.isActive}"></td>
    <td th:text="${user.createdAt}"></td>
    <td th:text="${user.updatedAt}"></td>

    <td>
      <!-- Update -->
      <a th:href="@{'/admin/manage-users/update/' + ${user.userId}}">
        <button type="button">Update</button>
      </a>

      <!-- Block/Unblock -->
      <form th:action="@{'/admin/manage-users/toggle-block/' + ${user.userId}}" method="post" style="display:inline;">
        <button type="submit"
                th:text="${user.isActive} ? 'Block' : 'Unblock'"
                th:disabled="${#authentication.name == user.email}">
        </button>
      </form>

      <!-- Delete -->
      <form th:action="@{'/admin/manage-users/delete/' + ${user.userId}}" method="post" style="display:inline;"
            onsubmit="return confirm('Are you sure?');">
        <button type="submit" th:disabled="${#authentication.name == user.email}">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<br><br>
<footer><a href="/admin/admin-dashboard">‚Üê Back to Dashboard</a></footer>
</body>
</html>
