<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trader Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .dashboard-container {
            max-width: 500px;
            margin: auto;
        }
        .btn-block {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

<div class="dashboard-container text-center">
    <h2 class="mb-5 fw-bold">Welcome to Trader Dashboard</h2>
    <p class="mb-4 fs-5 fw-bold text-success">
        Balance: <span th:text="${user.balance} + ' $'">Loading...</span>
    </p>


    <div class="d-flex flex-column align-items-center gap-3">
        <a href="/profile" class="btn btn-outline-dark btn-block">Update Profile</a>
        <a href="/trader/stocks" class="btn btn-outline-dark btn-block">View All Stocks</a>
        <a href="/trader/portfolio" class="btn btn-outline-dark btn-block">View Portfolio</a> <!-- âœ… NEW LINK -->
        <a href="/logout" class="btn btn-outline-danger btn-block">Logout</a>
    </div>
</div>

</body>
</html>
