<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

  <h2 class="mb-4">Update Stock</h2>

  <form th:action="@{/admin/manage-stocks/update/{id}(id=${stock.stockId})}" method="post" class="row g-3">
    <div class="col-md-6">
      <label>Symbol</label>
      <input class="form-control" name="symbol" th:value="${stock.symbol}" />
    </div>
    <div class="col-md-6">
      <label>Name</label>
      <input class="form-control" name="name" th:value="${stock.name}" />
    </div>
    <div class="col-md-6">
      <label>Exchange</label>
      <input class="form-control" name="exchange" th:value="${stock.exchange}" />
    </div>
    <div class="col-md-6">
      <label>Currency</label>
      <input class="form-control" name="currency" th:value="${stock.currency}" />
    </div>
    <div class="col-md-6">
      <label>Sector</label>
      <input class="form-control" name="sector" th:value="${stock.sector}" />
    </div>
    <div class="col-md-6">
      <label>Current Price</label>
      <input class="form-control" name="currentPrice" th:value="${stock.currentPrice}" />
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a th:href="@{/admin/manage-stocks}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>

</div>
</body>
</html>
